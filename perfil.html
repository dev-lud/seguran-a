<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldClass</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>

<div class="container">
    <h2>Cadastro de Aluno</h2>
    <form id="studentForm">
        <div class="form-group">
            <label for="matricula">Número de Matrícula</label>
            <input type="text" id="matricula" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" required>
        </div>
        <div class="form-group">
            <label for="escola">Escola</label>
            <input type="text" id="escola" required>
        </div>
        <div class="form-group">
            <button type="submit">Salvar</button>
        </div>
    </form>
</div>

    <div class="navigation">
        <ul class="nav">
            <!--primeiro-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <!--segundo-->
            <li class="list">
                <a href="">
                    <span class="icon"><ion-icon name="archive-outline"></ion-icon></span>
                    <span class="text">Arquivos</span>
                </a>
            </li>
            <!--terceiro-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="text">Chatbubbles</span>
                </a>
            </li>
            <!--quarto-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="warning-outline"></ion-icon></span>
                    <span class="text">Warning</span>
                </a>
            </li>
            <!--quinto-->
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="text">User</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    
</body>
<script src="js/navbar.js"></script>
<script src="js/perfil.js"></script>
</html>
