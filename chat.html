<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldClass</title>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <div class="chat-message bot">Oi! Eu sou a bruna, sua assistente. Como posso ajudar você hoje?</div>
        </div>
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autofocus>
        <button id="send-btn">Enviar</button>


           <!-- espaço entre os elementos -->
           <div class="space-between"></div>

    <div class="navigation">
        <ul class="nav">
            <!--primeiro-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <!--segundo-->
            <li class="list">
                <a href="">
                    <span class="icon"><ion-icon name="archive-outline"></ion-icon></span>
                    <span class="text">Arquivos</span>
                </a>
            </li>
            <!--terceiro-->
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="text">Chat</span>
                </a>
            </li>
            <!--quarto-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="warning-outline"></ion-icon></span>
                    <span class="text">Warning</span>
                </a>
            </li>
            <!--quinto-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="text">User</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
