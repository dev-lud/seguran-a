<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldClass</title>
    <link rel="stylesheet" href="css/slidetyle.css">
</head>
<body>

  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="singup">
        <form action="inicial.html" method="get">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="Password" name="pswd" placeholder="Password" required="">
           <input type="text" name="txt" placeholder="Estado" required="">
            <input type="text" name="txt" placeholder="Cidade" required="">
            <input type="text" name="txt" placeholder="Nome da escola" required="">
            <button type="submit">Sign up</button>
        </form>
    </div>
        <div class="login">
        <form action="inicial.html" method="get">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="Password" name="pswd" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
        </div>
  </div>



</body>
<script src="js/index.js"></script>
</html>
